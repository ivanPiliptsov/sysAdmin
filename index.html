<!DOCTYPE html>
<html>
<head>
    <title>Примеры задач</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f0f7f0;
        }
        h1 {
            color: #1d4a1d;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .document-card {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s;
            box-shadow: 0 2px 4px rgba(0,80,0,0.1);
        }
        .document-card:hover {
            transform: translateX(5px);
            background: #d4edd4;
        }
        .document-link {
            color: #2e7d32;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .document-link:hover {
            text-decoration: underline;
            color: #1b5e20;
        }
        .file-meta {
            color: #2e5c2e;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Примеры задач</h1>
       
    <div class="document-card">
        <a href="WLAN VPN.html" class="document-link" target="_blank">
            Не работает VPN при подключении к Wi-Fi
        </a>
    </div>

    <div class="document-card">
        <a href="web camera.html" class="document-link" target="_blank">
            Не работает встроенная веб-камера ноутбука
        </a>
    </div>

</body>
</html>
